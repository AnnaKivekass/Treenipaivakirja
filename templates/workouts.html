<ul class="workout-list">
  {% for w in workouts %}
    <li class="workout-item">

      <div class="workout-header">
        <strong>{{ w.date }}</strong> — {{ w.type }} ({{ w.duration }} min)
        — <em>{{ w.username }}</em>
      </div>

      {% if w.description %}
        <div class="workout-description">
          {{ w.description }}
        </div>
      {% endif %}

    </li>
  {% endfor %}
</ul>
