{% extends "base.html" %}

{% block content %}
<h2>Lisää uusi treeni</h2>

<form method="post">
  <p>
    <label for="date">Päivämäärä:</label><br>
    <input type="date" id="date" name="date" value="{{ form.date }}">
  </p>
  <p>
    <label for="type">Treenin tyyppi:</label><br>
    <input type="text" id="type" name="type" value="{{ form.type }}">
  </p>
  <p>
    <label for="duration">Kesto (min):</label><br>
    <input type="number" id="duration" name="duration" value="{{ form.duration }}">
  </p>
  <p>
    <label for="description">Kuvaus:</label><br>
    <textarea id="description" name="description" rows="3" cols="40">{{ form.description }}</textarea>
  </p>

  <p><button type="submit">Tallenna treeni</button></p>
</form>

<p><a href="{{ url_for('index') }}">Takaisin</a></p>
{% endblock %}
