{% extends "base.html" %}
{% block content %}
<h2>Muokkaa viestiä</h2>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <p>
    <label for="content">Sisältö:</label><br>
    <textarea id="content" name="content" rows="5" cols="60" required>{{ message.content }}</textarea>
  </p>
  <p>
    <button type="submit">Tallenna</button>
    <a href="{{ url_for('messages_route') }}">Peruuta</a>
  </p>
</form>
{% endblock %}
